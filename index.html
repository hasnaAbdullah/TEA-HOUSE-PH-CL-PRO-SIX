<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/783b33a356.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: "Manrope", serif; -->
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config js -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-['Manrope']">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-2">
      <!-- header -->
      <header
        class="py-9 space-y-8 max-w-[400px] mx-auto sm:flex sm:justify-between sm:items-center sm:max-w-[750px] sm:space-y-0 md:max-w-[900px] lg:max-w-[100%] lg:space-x-16"
      >
        <!-- header text content -->
        <div class="text-center space-y-3 sm:text-left lg:max-w-[500px]">
          <h1 class="text-3xl font-bold sm:text-4xl md:text-5xl lg:text-6xl">
            It's good tea time at The Tea House
          </h1>

          <p class="text-sm lg:text-xl">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>

          <!-- button div -->
          <div>
            <button
              class="mt-2 px-4 py-3 text-sm font-bold text-white align-bottom rounded-lg bg-gradient-to-r from-orange-500 to-red-600"
            >
              Explore More
              <i
                class="fa-solid fa-arrow-right-long -rotate-45 ml-1 text-sm"
              ></i>
            </button>
          </div>
        </div>

        <!--header image -->
        <div class="flex flex-col items-center">
          <!-- image container -->
          <div class="">
            <img src="/images/banner.png" alt="tea house banner image" />
          </div>

          <!-- card container -->
          <div
            class="flex items-center space-x-3 shadow-lg rounded-md px-5 py-3 bg-white relative z-5 -mt-10 -ml-8"
          >
            <!-- card star icon -->
            <div>
              <i class="fa-solid fa-star text-lg text-amber-400"></i>
            </div>
            <!-- card text -->
            <div class="">
              <h2 class="font-bold text-lg">5.00</h2>
              <p class="text-xs text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
