<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/783b33a356.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: "Manrope", serif; -->
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config js -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-['Manrope']">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-2 sm:px-6 md:px-12">
      <!-- header -->
      <header class="flex">
        <!-- header text content -->
        <div>
          <h1 class="text-7xl font-extrabold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-lg font-medium w-3/4 text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <!-- button div -->
          <div>
            <button
              class="px-5 py-4 font-bold text-xl rounded-xl bg-gradient-to-r from-orange-400 to-red-500 text-white"
            >
              Explore More
              <i
                class="fa-solid fa-arrow-right ml-2 text-2xl -rotate-45 align-middle"
              ></i>
            </button>
          </div>
        </div>
        <!--header image -->
        <div class="relative">
          <!-- image container -->
          <div class="relative z-0">
            <img src="/images/banner.png" alt="tea house banner image" />
          </div>
          <!-- card container -->

          <div
            class="flex items-center px-7 py-5 bg-white shadow-xl rounded-xl max-w-64 relative z-5 lg:-mt-24 lg:left-10"
          >
            <!-- card image -->
            <div>
              <i class="fa-solid fa-star text-3xl text-amber-500"></i>
            </div>
            <!-- card text -->
            <div class="ml-3 space-y-2">
              <h2 class="text-3xl font-bold">5.00</h2>
              <p class="font-semibold text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
